name = "emnex-manga-api"
main = "worker.js"
compatibility_date = "2024-01-01"

[vars]
ALLOWED_ORIGIN = "*"

# Optional: Set a secret token for protected endpoints
# SECRET_TOKEN = "your-secret-token-here"

# Development settings
[dev]
port = 8788
local_protocol = "http"

# Production settings
# SECRET_TOKEN is set via: wrangler secret put SECRET_TOKEN --env production
[env.production.vars]
ALLOWED_ORIGIN = "http://localhost:5173,https://manga-reader-theta-tawny.vercel.app"

[env.production.observability]
enabled = true

[env.staging.observability]
enabled = true